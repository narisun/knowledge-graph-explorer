<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Explorer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/webcola@3.4.0/WebCola/cola.min.js"></script>
    <script src="https://unpkg.com/cytoscape-cola@2.5.1/cytoscape-cola.js"></script>
    <script src="https://unpkg.com/layout-base@2.0.1/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base@2.2.0/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose@2.2.0/cytoscape-fcose.js"></script>
    
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
    <script src="https://unpkg.com/cytoscape-popper@2.0.0/cytoscape-popper.js"></script>
</head>
<body>
    <!-- Hidden field to persist currently selected query key for neighbor lookups -->
    <input type="hidden" id="current-query-key" value="">


    <header class="header">
        <div class="title">Knowledge Graph Explorer</div>
        <div class="db-info" id="db-info-span"></div>
    </header>

    <div class="main-content">
        <nav class="left-nav">
            <h3>Relationship Maps</h3>
            <ul id="query-list"></ul>
        </nav>

        <div class="center-section">
            <div class="center-header">
                <div id="query-title" class="query-title">Loading...</div>
                <div class="search-controls">
                    <input type="text" id="text-search-input" placeholder="Search in graph...">
                    <input type="number" id="limit-input" value="25" min="1" max="500">
                    <button id="search-button">Search</button>
                </div>
            </div>
            
            <div id="cy">
                <div class="loader-wrapper" id="loader">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="properties-section">
                <h2 id="properties-title">Properties</h2>
                <div id="properties-panel">
                    <p>Click a node or edge to see its properties.</p>
                </div>
            </div>
            
            <div id="legend-section" class="legend-section">
                <h3>Legend</h3>
                <div id="legend-content"></div>
            </div>

            <div class="controls-section">
                <h3>Graph Controls</h3>
                <div>
                    <div class="control-item">
                        <label for="graph-layout-select">Graph Layout</label>
                        <select id="graph-layout-select" class="control-select">
                            <option value="cola" selected>Force-Cola (Default)</option>
                            <option value="fcose">Force-FCose</option>
                            <option value="concentric">Concentric</option>
                            <option value="circle">Circle</option>
                            <option value="breadthfirst">Tree (Breadthfirst)</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label for="zoom-slider">Zoom</label>
                        <input type="range" id="zoom-slider" class="slider" min="0.1" max="3" step="0.1" value="1">
                    </div>
                    <div class="control-item">
                        <label for="edge-length-slider">Ideal Edge Length</label>
                        <input type="range" id="edge-length-slider" class="slider" min="30" max="300" step="10" value="120">
                    </div>
                    <div class="control-item">
                        <label for="node-spacing-slider">Node Separation</label>
                        <input type="range" id="node-spacing-slider" class="slider" min="5" max="150" step="5" value="75">
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
    <footer class="footer">&copy; 2025 TEST Bank N.A.</footer>

    <script src="/static/app.js"></script>

</body>
</html>
